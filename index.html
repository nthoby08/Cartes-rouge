<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte Bleue Racisme</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:#5a0000;
  font-family:Arial, sans-serif;
  color:white;
}

h1{
  margin-top:20px;
}

.carte{
  margin:auto;
  width:620px;
  height:400px;
  perspective:1000px;
}

.inner{
  width:100%;
  height:100%;
  transition:transform .7s;
  transform-style:preserve-3d;
  position:relative;
}

.inner.flip{
  transform:rotateY(180deg);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffb3b3;
  border-radius:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:30px;
  backface-visibility:hidden;
  color:#000;
  font-weight:bold;
}

.back{
  transform:rotateY(180deg);
}

.texte{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:1.9rem;
}

button{
  background:#8b0000;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
}

#nouvelle{
  margin-bottom:25px;
}
</style>
</head>

<body>

<h1>CARTE BLEUE JEU DE L'OIE RACISME</h1>

<div class="carte">
  <div class="inner" id="inner">

    <div class="face front">
      <div class="texte" id="question"></div>
      <button onclick="flip()">Voir la réponse</button>
    </div>

    <div class="face back">
      <div class="texte">Discussion collective / réflexion personnelle</div>
      <button onclick="flip()">Voir la question</button>
    </div>

  </div>
</div>

<button id="nouvelle" onclick="nouvelleCarte()">Nouvelle carte</button>

<script>
const cartes = [
"Pensez-vous avoir eu des propos racistes ou discriminatoires lors d’une prise en soin ?",
"Citer des propos racistes que peut avoir le soignant envers le patient ? le patient envers le soignant ?",
"Quel est votre rôle en tant que futur professionnel de santé ?",
"Vrai ou Faux : Naomi Musenga appelle le SAMU pour des douleurs abdominales intenses et l’opératrice traite l’appel avec ironie.",
"Comment pourrais-tu reconnaître des propos racistes dans le domaine du soin ? Donnez 3 éléments.",
"Comment pourrais-tu prévenir des situations de racisme durant une prise en soin ?",
"Comment sensibiliser les professionnels par rapport au racisme ?",
"Comment pourrais-tu dénoncer des comportements racistes ?",
"Quelles activités pourrais-tu mettre en place auprès de patients pour sensibiliser au racisme ?",
"Grâce à l'humour on peut faire des blagues sans être pour autant raciste ?",
"Rester silencieux face au racisme est une forme d’approbation ?",
"D'où viennent selon toi la plupart de nos préjugés ?",
"Penses-tu qu'il est possible de ne jamais avoir de stéréotypes ?",
"As-tu une responsabilité dans la lutte contre le racisme ?",
"Une personne raciste est-elle forcément une mauvaise personne ?",
"Le silence protège l’oppresseur et pas la victime : es-tu d’accord ?",
"Que ressentirais-tu si quelqu’un te faisait remarquer que tu as des propos racistes ?",
"Peut-on être neutre face au racisme ?",
"Que pourrait-on faire pour réduire le racisme dans le soin ?",
"Avez-vous déjà été témoin de scènes racisées ?",
"Cite des propos racistes déjà entendus dans le soin.",
"Citer une phrase qui minimise la douleur du patient.",
"Ai-je déjà supposé qu’un patient exagérait sa douleur selon son origine ?",
"Est-ce que je crois plus facilement certains patients que d’autres ?",
"Est-ce que j’explique différemment selon les profils de patients ?",
"Comment réagis-je quand un patient parle mal français ?",
"Quelles actions concrètes pour une prise en soin équitable ?",
"Suis-je prêt à remettre en question mes pratiques ?",
"Le stress lié aux discriminations impacte-t-il la santé ?",
"Les plaintes pour discrimination sont-elles bien traitées ?",
"La peur d’être mal soigné explique-t-elle un renoncement aux soins ?",
"Comment réagir si un patient se sent discriminé ?",
"Certaines populations consultent-elles plus tard ? Pourquoi ?",
"D’où viennent mes représentations sur les populations ?",
"Suis-je capable d’écouter un témoignage de racisme sans minimiser ?",
"Comment intégrer cette sensibilisation dans ma pratique ?",
"Vrai ou Faux : une patiente voilée doit retirer son voile pour un examen clinique.",
"Échange sur le syndrome méditerranéen.",
"Pensez-vous avoir des biais racistes ?",
"Avez-vous conscience du racisme ordinaire au quotidien ?"
];

function nouvelleCarte(){
  const i = Math.floor(Math.random()*cartes.length);
  document.getElementById("question").textContent = cartes[i];
  document.getElementById("inner").classList.remove("flip");
}

function flip(){
  document.getElementById("inner").classList.toggle("flip");
}

nouvelleCarte();
</script>

</body>
</html>
