<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Rouge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2018/04/27/19/47/protest-3355688_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 50px;
            text-align: center;
            color: #333;
            min-height: 100vh;
        }

        .card-container {
            background: #B22222; /* FOND ROUGE UNI */
            border: 4px solid #5a0f0f;
            border-radius: 20px;
            padding: 60px;
            max-width: 900px;
            min-height: 450px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .symbols {
            font-size: 4em;
            margin-bottom: 25px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        #carte {
            font-size: 2em;
            line-height: 1.4;
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        button {
            margin-top: 35px;
            padding: 18px 40px;
            font-size: 1.3em;
            color: #fff;
            background-color: #5a0f0f;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a0707;
        }
    </style>

    <script>
        const cartesRouges = [
            "Une situation injuste appara√Æt dans l‚Äôactualit√©. (Recule de 1 case.)",

            "Une manifestation d√©non√ßant le racisme bloque la route. (Retourne √† la derni√®re case Carte.)"
        ];

        function montrerCarte() {
            const carteAleatoire = cartesRouges[Math.floor(Math.random() * cartesRouges.length)];
            document.getElementById('carte').innerText = carteAleatoire;
        }
    </script>
</head>

<body onload="montrerCarte()">
    <div class="card-container">

</body>
</html>
